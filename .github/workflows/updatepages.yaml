

on:
  push:
    branches: [main, master]

name: updatepages

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          clean: false
          publish_branch: gh-pages
          publish_dir: ./docs
